name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Publish
      run: dotnet publish Client/BlazorApp1.Client.csproj -c Release -o dist

    - name: Change base-tag in index.html
      run: sed -i 's/<base href="\/" \/>/<base href="\/RPVMS\/" \/>/g' dist/wwwroot/index.html

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: dist/wwwroot

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
      with:
        path: dist/wwwroot 