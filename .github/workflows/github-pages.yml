name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Display structure for debugging
      run: |
        echo "Current directory:"
        pwd
        echo "Repository contents:"
        ls -la
        echo "Client directory contents:"
        ls -la Client || echo "Client directory not found"

    - name: Restore dependencies
      run: dotnet restore BlazorApp1.sln

    - name: Build
      run: dotnet build BlazorApp1.sln --configuration Release --no-restore

    - name: Publish Blazor project
      run: dotnet publish Client/BlazorApp1.Client.csproj -c Release -o release --nologo

    - name: Verify published output
      run: |
        echo "Release directory contents:"
        ls -la release
        echo "WWWRoot contents:"
        ls -la release/wwwroot

    - name: Configure base path
      run: sed -i 's/<base href="\/" \/>/<base href="\/RPVMS\/" \/>/g' release/wwwroot/index.html
      
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: Setup GitHub Pages
      uses: actions/configure-pages@v3

    - name: Package site
      shell: bash
      run: |
        cd release/wwwroot
        touch .nojekyll
        zip -r ../../site.zip .

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: site.zip

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2 